<!DOCTYPE html>
<html>

<head>
<head>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    <title></title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="todoApp" ng-controller="TodoCtrl as ctrl">
  
  <div class="container">
    <h1 class="text-center">todos</h1>
    <ul class="list-group">
      
      <li class="list-group-item">
        <!--TODO #4: 
          Create a new todo using the text from the "add a todo" 
          input whenever the add button is clicked or the user 
          presses the Enter key.
        -->
        <form ng-submit="ctrl.submit()">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Add</button>
            </span>
            <input class="form-control" ng-model="ctrl.newTodoInput" placeholder="add a todo">
          </div>  
        </form>
      </li>
      
      <!--TODO #1: 
        Repeat this list element for each todo in the controller's 
        list of todos
      -->
      <li class="list-group-item" ng-repeat="todo in ctrl.todos">
        
        <!--TODO #3: 
          set the class of this label to "done" when the todo's
          done property is true.
        -->
        <label ng-class="{done:todo.done}" ng-hide="todo.clear">
        <!--  -->
          <!--TODO #2: Hook up this checkbox to a todo's done property-->
          <input type="checkbox" ng-model="todo.done" ng-click="ctrl.activateButton()">
          <!--TODO #2: Show the text for a todo here-->
          {{todo.text}}
        </label>
      </li>
    </ul>

    <!--TODO #6: 
      Show the All, Active and Complete filters from the controller.
      Only show the corresponding type of todo based on what is 
      selected here.
    -->
    <select></select>
    
    <!--TODO #5: 
      When this button is clicked remove any todos form the list of 
      todos where done is set to true. Disable this button if 
      there are no complete todos.
      if there are only incomplete (false) todos.
    -->

    <button ng-click="ctrl.clearTrueTodos()" ng-Disabled="ctrl.button" class="pull-right btn btn-default">Clear Complete</button>
    <pre>
      {{ctrl.todos.button}}
    </pre>

    <!-- 
      <label>Click me to toggle: <input type="checkbox" ng-model="ctrl.checked"></label><br/>
        <button ng-model="ctrl.button" ng-disabled="ctrl.checked">Button</button>
 -->
  <!-- </div> -->

</body>
</html>
